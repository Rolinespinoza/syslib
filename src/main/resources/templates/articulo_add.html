<div class="container" style="color: #fff;">
<h3>Nuevo Artículo</h3>
<hr>
	<form>
	<div class="row">
	

	<div class="col-md-6">
	<div class="form-group">
			<label>Nombre:</label>
			<input type="text" id="nombre_articulo"  class="form-control" style="background-color:#273c75;
	border: 1px solid #A8A8A8; border-radius: 6px; ">
		</div>
		<div class="form-group">
			<label>Descripción:</label>
			<input type="text" id="descripcion_articulo"  class="form-control" style="background-color:#273c75;
	border: 1px solid #A8A8A8; border-radius: 6px; ">
		</div>
		<div class="form-group">
			<label>Stock:</label>
			<input type="text" id="stock_articulo" class="form-control" style="background-color:#273c75;
	border: 1px solid #A8A8A8; border-radius: 6px; ">
		</div>
		<div class="form-group">
			<label>precio compra:</label>
			<input type="text" id="precio_compra_articulo" class="form-control" style="background-color:#273c75;
	border: 1px solid #A8A8A8; border-radius: 6px; ">
		</div>
	
	</div>
	<div class="col-md-6">
	<div class="form-group">
			<label>precio venta:</label>
			<input type="text" id="precio_venta_articulo" class="form-control" style="background-color:#273c75;
	border: 1px solid #A8A8A8; border-radius: 6px; ">
		</div>
		<div class="form-group">
			<label>Stock Minimo:</label>
			<input type="text" id="stock_minimo_articulo" class="form-control" style="background-color:#273c75;
	border: 1px solid #A8A8A8; border-radius: 6px; ">
		</div>
		<div class="form-group">
			<label>Estado:</label>
			<input type="text" id="estado_articulo" class="form-control" style="background-color:#273c75;
	border: 1px solid #A8A8A8; border-radius: 6px; ">
		</div>
		<div class="form-group" style="color: #222f3e; font-weight: bold; margin-top: 42px;">
			<select class="form-control select_tra_u" id="iddepartamento_template" style="background-color: #0652DD; border-radius:6px; font-weight: bold;">
			 <option selected value="0"> Seleccione un departamento</option>
			<option  th:each="d:${departamento}" th:text="${d.nombre}" th:value="${d.iddepartamento}" >
			</select>
		</div>
		<div class="form-group" style="padding-left:0px; padding-top: 32px; position: absolute;">
			<a th:href="@{/lista_articulo}" class="btn btn-danger">Cancelar y Retornar</a>
		</div>
		<div class="form-group" style="padding-left:445px; padding-top: 32px;">
			<input type="button" class="btn btn-success" value="Guardar" onclick="guardar()"/>
		</div>
	</div>
	
	
			</div>
		
	</form>
</div>
